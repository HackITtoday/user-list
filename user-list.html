<link rel="import" href="../mediator-data/mediator-data.html">
<link rel="import" href="../paper-item/paper-item.html">
<!--
`<user-list>` List of users with links to there page (/users/uid)
@demo demo.html
-->

<dom-module id="user-list">
  <template>
  <div id="tithere" style="padding-bottom: 50px;">
      <h2 style="float: left; width:200px; padding:0;">Users</h2>
    <paper-button raised="1" style="float:right; text-decoration: none; margin: 10px;"><a href="https://hi9.uk/#!/admin" style="text-decoration: none;">BACK</a></paper-button>
    </div>
    <mediator-data data="{{data}}" folder="{{cat(uid,'/users')}}" default-folder="{{cat(uid,'/users')}}" location="https://hi9site.firebaseio.com/users" as-array="{{users}}"></mediator-data>
    <paper-menu style="margin-top: 50px; margin-left: 50px;">
      <template is="dom-repeat" items="{{users}}">
        <a href="/user/{{keys(index, data)}}" style=" text-decoration: none;"><paper-item style="">{{item.user.google.displayName}}</paper-item></a>
      </template>
    </paper-menu>
  </template>
</dom-module>
<script>
  Polymer({
    is: "user-list",
    keys: function(index, data) {
      return Object.keys(data)[index]
    },
    cat: function(a,b) {
      return a+b
    }
  });
</script>
